spring:
  profiles:
    include:
      - jwt
      - oauth
      - database

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 6

  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
  mvc:
    path match:
      matching-strategy: ant_path_matcher

logging:
  level:
    org.hibernate.SQL: debug

